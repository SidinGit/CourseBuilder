name: Keep Render Alive

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API
        run: |
          curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_API_URL }}/api/docs || true
          echo "Pinged API at $(date)"
