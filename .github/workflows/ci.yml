# CI Workflow - Runs on every push to develop and main
# Also runs on pull requests to main

name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm --filter api run lint
        continue-on-error: true  # Don't fail build on lint warnings

      - name: Build
        run: pnpm --filter api run build

      # Uncomment when you have tests
