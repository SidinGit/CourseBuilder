services:
  - type: web
    name: coursebuilder-api
    runtime: node
    region: singapore
    plan: free
    rootDir: apps/api
    buildCommand: pnpm install && npx prisma generate && pnpm run build
    startCommand: pnpm run start:prod
    healthCheckPath: /api/docs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 7d
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: YOUTUBE_API_BASE_URL
        value: https://www.googleapis.com/youtube/v3
